<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>
    <h2>contact</h2>
      <hr>
      <hr>
        <form>
          <div><legend><span>Name</span>
            <input type="text" id="Name" value="Name" >
              </legend>
              <legend><span>Email</span>
            <input type="email" value="" >
              </legend>
          </div>
          <div>
            <textarea id="message"rows="2" cols="30"
            placeholder="Message"></textarea>
            <button type="button" id="submit">SEND</button>
            <!-- <span><input type="submit" id="submit" value="SEND"> -->
          </div>
        </form>
  </section>
  <script>
   var span = document.querySelectorAll('legend span');
   //console.log(span);
   for(var i = 0; i < span.length; i++) {
     span[i].addEventListener('click', function(){
       //console.log(this)
       this.classList.toggle('placeholder');
     });
   }

  </script>
</body>
</html>
